<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vector Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type=\"file\"], input[type=\"color\"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <h1>Vector Converter</h1>

    <div class="control-group">
        <label>1. Select Source Vector File (.svg)</label>
        <button id="selectSvgBtn">Choose SVG File</button>
        <span id="svgFilePath"></span>
    </div>

    <div class="control-group">
        <label>2. Select Background Image (for mockups)</label>
        <button id="selectBgBtn">Choose Background Image</button>
        <span id="bgImagePath"></span>
    </div>

    <div class="control-group">
        <label>3. Choose Mockup Vinyl Color</label>
        <div id="colorPalette" style="display:flex; flex-wrap:wrap; gap:6px; margin-bottom:10px;"></div>
        <button id="customColorBtn" style="margin-bottom:10px;">Customâ€¦</button>
        <!-- Hidden native color input -->
        <input type="color" id="colorPicker" value="#ffffff" style="display:none;">
    </div>

    <button id="generateBtn">Generate Files</button>

    <script src="./renderer.js"></script>
</body>
</html>
